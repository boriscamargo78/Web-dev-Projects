<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous">

        <link rel="stylesheet" href="index.css">
        <title>Actividad Numero 3</title>
    </head>
    <body>
        <div class="background-section">
            <div class="miregistro">
                <!-- Inputs -->
                <div class="form-group">

                    <!--<label for="posicion">Posición</label>
                    <input type="text" name="posicion" class="form-control" id="posicion">
                    <small class="form-text text-muted">Posición?</small>-->

                    <label for="cedula">Cédula</label>
                    <input type="text" name="cedula" class="form-control" id="cedula">
                    <small class="form-text text-muted">Ingresa tu documento de identidad</small>

                    <label for="nombre">Nombres</label>
                    <input type="text" name="nombre" class="form-control" id="nombre">
                    <small class="form-text text-muted">Digita tus nombres</small>

                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" class="form-control" id="apellidos">
                    <small class="form-text text-muted">Digita tus apellidos</small>

                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion" class="form-control" id="direccion">
                    <small class="form-text text-muted">Direccion exacta?</small>
                    <br>
                    <!-- botones -->
                    <button type="submit" class="btn btn-info" onclick="agregar()">Crear Nuevo</button>
                    <button type="submit" class="btn btn-light" onclick="modificar()">Guardar</button>
                    
                </div>                  
                  <table class="table table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Cedula</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Dirección</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="misdatos">
                      <tr>
                        <th scope="row">000000000</th>
                        <td>Nombre</td>
                        <td>Apellido</td>
                        <td>Direccion</td>
                      </tr>                      
                    </tbody>
                  </table>

                </div>

            </div>
        </div>
        <!--Formulario-->

        <!--JQuery and Bootstrap bundle-->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>

        <script src="./captura.js"></script>
    </body>
</html>
